<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lya letter XD</title>
    <link rel="stylesheet" href="./letter_style.css" style="white-space:pre">
    
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Lya.</strong>
                        <p>
                            Happy birthday! I hope you have an amazing year ahead.
                            I am super proud of what you've achieved and am glad to be a short part of your life.
                            I am excited for your amazing future and always know that your Turbo is your biggest fan XD
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
    <script src="./confetti.js"></script>
    <script>
        const start = () => {
            setTimeout(function(){
                confetti.start();
            },1000);
        };
        const stop = () => {
            setTimeout(function(){
                confetti.stop();
            },5000);
        }
        start();
        stop();
    </script>
</body>
</html>
